
<h1>VGV UI</h1>

<app-date></app-date>

<div *ngIf="filters.length > 0">
  <div *ngFor="let filter of filters; let i=index">
    <app-snp-filter *ngIf="filter.type == 'snp'"></app-snp-filter>
    <app-aa-rep-filter *ngIf="filter.type == 'aa-rep'"></app-aa-rep-filter>
    <button (click)="removeFilter(i)">remove {{i}}</button>
  </div>

</div>


<router-outlet></router-outlet>
